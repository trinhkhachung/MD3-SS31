<body>
    <script>
        function check(...arr) {
            let a =[]
            for (let i = 0; i < arr.length; i++) {
                let max = Math.max(...(arr[i]))
                a.push(max)                
            }
            return a;
        }
        let arr1 = check([1,2,3,], [5, 6, 7],[-1, -2, -5,])
        let arr2 = check([5,6,7], [-1, -2, -5])
        let arr3 = check()
        console.log(arr1,arr2,arr3)
    </script>
</body>
